<h2>Periodic Elements</h2>
<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8"
           cdkDropList
           [class.isMobile]="isMobile"
           matSort (matSortChange)="sortData($event)"
           [cdkDropListData]="dataSource"
           (cdkDropListDropped)="drop($event)">

  <!-- Position Column -->
  <ng-container matColumnDef="pos">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No.</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">Position:</span>
      {{element.pos}}
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">Name:</span>
      {{element.name}}
    </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Weight</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">Weight:</span>
      {{element.weight}}
    </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">Symbol:</span>
      {{element.symbol}}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></mat-row>
</mat-table>
