<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="'/'" mat-button><img src="https://www.neterra.net/img/N_logo.svg"/></a>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="'/'" mat-button>Home</a>
      <a [routerLink]="'/list'" mat-button>List</a>
      <a [routerLink]="'/account'" mat-button>Account</a>
      <a [routerLink]="'/profiles'" mat-button>Profiles</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" mat-list-item fxLayoutAlign="end center">
        <mat-icon>close</mat-icon>
      </a>
      <a (click)="sidenav.toggle()" [routerLink]="'/'" mat-list-item>Home</a>
      <a (click)="sidenav.toggle()" [routerLink]="'/list'" mat-list-item>List</a>
      <a (click)="sidenav.toggle()" [routerLink]="'/account'" mat-list-item>Account</a>
      <a (click)="sidenav.toggle()" [routerLink]="'/profiles'" mat-list-item>Profiles</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
